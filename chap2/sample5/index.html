<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset='utf-8'>
  <title>two way data-binding</title>
  <script type='text/javascript' src="http://lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.js"></script> 
  <script src="app.js"></script>
</head>
<body ng-init="name='Lenciel'" ng-controller="GreetingController as greetingCtrl">
  {{greetingCtrl.greeting}} {{name}}! The current date/time is <span>{{greetingCtrl.now | date:'medium'}}</span>. 
  <br/>
  <input type="text" ng-model="name">
  <button ng-click='greetingCtrl.getRandomHelloMessage()'>Random Hello Message Button</button>
</body>
</html>
