<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<title ng-bind="title"></title>
  	<script type='text/javascript' src="http://lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  	<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-controller="MessageController">
	<h4>Messages:</h4>
	<ul>
		<li ng-repeat="message in messages">{{message.text}}</li>
	</ul>
	<div ng-controller="StatController">
		<h4>Stats:</h4>
		<div>{{messages.length}} Message(s) </div>
		<div>Status: <span style="color:{{statusColor}}">{{status}}</span></div>
	</div>
</body>
</html>
